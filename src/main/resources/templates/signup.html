<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Manger</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						<div th:if = "${message}" th:classappend = "${message.type}"class="alert" role="alert">
						  <p class = "text-center" th:text = "${message.content}"></p>
						  
						</div>
						
						<div class="container text-center">
							<img style = "width: 100px;" src="" th:src = "@{/Image/register-icon.png}" alt="" />
						</div>
    
					
						<h1 class = "text-center">Register Here !!</h1>
						
						<form novalidate action="" th:action = "@{/do_register}" method = "post" th:object = "${user}">
							
							<div class="mb-3">
							    <label for="name" 
							    class="form-label">
							     Your Name
							    </label>
							    
							    
							    <input type="text" 
							    class="form-control" 
							    name = "name"
							    id="name" 
							    th:classappend = "${#fields.hasErrors('name')?'is-invalid':''}"
							    th:field = "*{name}"
								placeholder = "Enter here"
								required = "required"
								th:value = "${user.name}"
							    aria-describedby="emailHelp">
							    
							    <div th:if = "${#fields.hasErrors('name')}" class = "invalid-feedback" th:errors = "*{name}">
							    
							    </div>
							    
							  </div>
							  <div class="mb-3">
							    <label for="email" 
							    class="form-label">
							    Email
							    </label>
							    
							    
							    <input type="email" 
							    class="form-control" 
							    name = "email"
							    th:classappend = "${#fields.hasErrors('email')?'is-invalid':''}"
							    th:field = "*{email}"
							   	required = "required"
							   	placeholder = "Enter here"
							   	value = "${user.email}"
							    id="email">
							    
							    <p th:if = "${#fields.hasErrors('email')}" class = "text-danger" th:errors = "*{email}">
							    
							    </p>
							    
							  </div>
							 
							 <div class="mb-3">
							    <label 
								    for="password" 
								    class="form-label">
								    	Your Password
							    </label>
							    
							    <input 
								    type="password" 
								    name = "password"
								    th:classappend = "${#fields.hasErrors('password')?'is-invalid':''}"
								    th:field = "*{password}"
								    class="form-control" 
								    id="password"
								    placeholder = "Enter here"
								    required = "required"/>
								    
								    <div th:if = "${#fields.hasErrors('password')}" class="invalid-feedback" th:errors = "*{password}">
						     </div>
							 
							 </div>
							 
							 <div class="form-group">
							 
							 	<textarea name = "about" placeholder = "Enter something about yourself.." rows="9" class = "form-control" th:value = "${user.about}"></textarea>
							 
							 </div>
							 
							 <div class="form-group form-check">
							 
							 	<label for="enabled">Accept terms and conditions</label>
							 	
							 	<input 
								 	type = "checkbox" 
								 	name = "enabled"
								 	id = "enabled" 
								 	th:classappend = "${#fields.hasErrors('enabled')?'is-invalid':''}"
								    th:field = "*{enabled}"
								 	class = "form-check-input" />
								 	
								 <div th:if = "${#fields.hasErrors('enabled')}" class="invalid-feedback" th:errors = "*{enabled}">
						     </div>
							
							 </div>
							 
							 
							 
							 
							 <div class="container text-center mt-4">
							 
							 	<button type = "submit" class="btn bg-primary text-white">Submit</button>
							 	<button type = "reset" class="btn btn-warning text-white">Reset</button>
							 
							 </div>
							
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
