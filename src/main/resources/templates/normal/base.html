<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:fragment = "Layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text = "(${title} == '')?'Base Page':${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" th:href = "@{/CSS/style.css}">
  </head>
  <body>
    <!-- Creating the navigation -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Smart Contact Manager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      
	      
	      <ul class="navbar-nav ms-auto text-uppercase">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href = "#" th:href="@{/}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">About</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link " aria-disabled="true"><span th:text = "${user.name}"></span></a>
	        </li>
	        
	        <li class="nav-item">
	          <a class="nav-link " href = "#" th:href = "@{/logout}" aria-disabled="true">Logout</a>
	        </li>
	      </ul>
	      
	      
	    </div>
	  </div>
	</nav>
	
	<!-- sidebar -->
    
    <div id = "sidebar" class="sidebar mt-2">
    
    	<span class = "crossBtn" onclick = "closeSideBar()">&times;</span>
    	
    	<a href="#" th:href = "@{/user/index}" class = "item"> <i class="fa-solid fa-house"></i> Home</a>
    	<a href="#" th:href = "@{/user/show-contact/0}" class = "item"> <i class="fa-solid fa-address-book"></i> View Contacts</a>
    	<a href="#" th:href = "@{/user/add-contact}" class = "item"> <i class="fa-solid fa-plus"></i> Add Contact</a>
    	<a href="#" th:href = "@{/user/show-profile}" class = "item"> <i class="fa-solid fa-user"></i> Your Profile</a>
    	<a href="#" class = "item"> <i class="fa-solid fa-gear"></i> Settings</a>
    	<a href="#" th:href = "@{/logout}" class = "item"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    	
    	
    	<div class="divider"></div>
    	
    </div>
    
    <!-- END sidebar -->
    
    <div class="content toggleContent mt-5" id = "content">
    
    	<i style = "cursor: pointer;" class = "fas fa-bars m-3" onclick = "openSideBar()"></i>
    	
    	<div  th:replace = "${content}"></div>
    	
    </div>
    
    
    <script src = "" th:src = "@{/JavaScript/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
