<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Manger</title>
</head>
<body>
	<section>
		<div class="card" style = "margin-right: 20px;">
			
			<div class="card-body">
				<div th:if = "${message}" th:classappend = "${message.type}" th:text = "${message.content}" class="alert" role="alert">
				  
				</div>
				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
						
							<form 
								action="#" 
								th:object = "${contact}" 
								enctype = "multipart/form-data" 
								method = "post"
								th:action = "@{/user/process-contact}"
								class = "mt-2">
							
								
								<!-- First name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div style = "border-top-right-radius: 0px; border-bottom-right-radius: 0px; " class="input-group-text mr-3">
											<i style = "padding: 5px 0;" class = "fa fa-plus"></i>
										</div>
									</div>
									
									<input type="text" name = "name" id = "firstname" placeholder = "Enter name here" class = "form-control"/>
									
								</div>
								
								<!-- Nick name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div style = "border-top-right-radius: 0px; border-bottom-right-radius: 0px; " class="input-group-text mr-3">
											<i style = "padding: 5px 0;" class = "fa fa-user-alt"></i>
										</div>
									</div>
									
									<input type="text" name = "secondName" id = "secondName" placeholder = "Enter nickname" class = "form-control"/>
									
								</div>
								
								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div style = "border-top-right-radius: 0px; border-bottom-right-radius: 0px; " class="input-group-text mr-3">
											<i style = "padding: 5px 0;" class="fa-solid fa-briefcase"></i>
										</div>
									</div>
									
									<input type="text" name = "work" id = "work" placeholder = "Enter Work type" class = "form-control"/>
									
								</div>
								
								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div style = "border-top-right-radius: 0px; border-bottom-right-radius: 0px; " class="input-group-text mr-3">
											<i style = "padding: 5px 0;" class="fa-solid fa-phone"></i>
										</div>
									</div>
									
									<input type="number" name = "phone" id = "phone" placeholder = "Enter contact number" class = "form-control"/>
									
								</div>
								
								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div style = "border-top-right-radius: 0px; border-bottom-right-radius: 0px; " class="input-group-text mr-3">
											<i style = "padding: 5px 0;" class="fa-solid fa-envelope"></i>
										</div>
									</div>
									
									<input type="email" name = "email" id = "email" placeholder = "Enter email here" class = "form-control" required/>
									
								</div>
								
								<!-- Contact Description -->
								
								<div class="form-group mt-3">
								
									<textarea class = "form-control" name="description" id="mytextarea" rows="20" placeholder = "Enter description here"></textarea>
									
								</div>
								
								<!-- Contact image -->
								
								<div class="custom-file mt-3">
								
									<input type="file" name = "profile-image" />
								
								</div>
								
								<div class="container text-center mt-3">
								
									<button type = "submit" class = "btn btn-outline-primary">Save Contact</button>
								
								</div>
							
							</form>
						
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
		
		<!-- Place the first <script> tag in your HTML's <head> -->
		<script src="https://cdn.tiny.cloud/1/niqpirrv9ioc3d44glarnl92793trtrekhiri2wamu1hrk4v/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
		
		<!-- Place the following <script> and <textarea> tags your HTML's <body> -->
		<script>
		  tinymce.init({
		    selector: 'textarea',
		    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
		    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
		    tinycomments_mode: 'embedded',
		    tinycomments_author: 'Author name',
		    mergetags_list: [
		      { value: 'First.Name', title: 'First Name' },
		      { value: 'Email', title: 'Email' },
		    ],
		    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
		  });
		</script>
		
	</section>
</body>
</html>
